        <!-- jQuery -->
        <script>
        $(document).ready(function () {
            $.ajax({ 
                    url: 'http://localhost:48312/Locations',
                    type: "GET",
                    dataType: 'json',
                    headers: {
                        'Access-Control-Allow-Origin': '*'
                    },
                    contentType:'application/json',
                    success: function (result) {
                        var data = result;
                        var sel = $("#locations");
                        sel.empty();
                        for (var i=0; i<data.length; i++) {
                          sel.append('<option value="' + data[i].id + '">' + data[i].name + '</option>');
                        }
                    },
                    error: function (err) {   }

                });
            $.ajax({ 
                    url: 'http://localhost:48312/Items',
                    type: "GET",
                    dataType: 'json',
                    headers: {
                        'Access-Control-Allow-Origin': '*'
                    },
                    contentType:'application/json',
                    success: function (result) {
                        var data = result;
                        var sel = $("#items");
                        sel.empty();
                        for (var i=0; i<data.length; i++) {
                          sel.append('<option value="' + data[i].id + '">' + data[i].name + '</option>');
                        }
                    },
                    error: function (err) {
                    }

                });
        });

        </script>

        <script>
       $(document).ready(function () {
            
            $('#btn-submit').click(function (e) {

                e.preventDefault();

                const form = {
                    Name: document.getElementById('Name').value,
                    Email: document.getElementById('email').value,
                    PhoneNumber: document.getElementById('phone').value,
                    PickUpAddress: document.getElementById('address').value,
                    ItemId: parseInt($("#items option:selected").val()),
                    locationId: parseInt($("#locations option:selected").val())
                };

                const json = JSON.stringify(form);
                alert(json);

                $.ajax({ 
                    url: 'http://localhost:48312/Donations',
                    type: "POST",
                    dataType: 'json',
                    headers: {
                        'Access-Control-Allow-Origin': '*'
                    },
                    contentType:'application/json',
                    data: json,
                    success: function (result) {
                        alert("Data inserted");
                    },
                    error: function (err) {
                        alert("Insertion failed");
                    }

                });
            });
        });

        </script>
